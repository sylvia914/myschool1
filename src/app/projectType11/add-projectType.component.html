<h2>添加毕设类型</h2>
<div>
  <span>请输入以下信息： </span><br>
  <label>类型编号:</label> <input #projectTypeNo />*<br>
  <label>类型名称:</label> <input #projectTypeName />*<br>
  <label class="remark">备注:</label> <textarea #projectTypeRemarks></textarea>
</div>
<button (click)="goBack()">返回</button>
<button (click)="save(projectTypeName.value,projectTypeNo.value,projectTypeRemarks.value)">保存</button>
